<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #ff6f91);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px #ff1493; }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: clamp(14px, 4vw, 18px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            min-width: 100px;
        }

        .yes {
            background: #00ff88;
            color: black;
        }

        .yes:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px #00ff88;
        }

        .no {
            background: #ff0044;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Do You Love Me? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes üíñ</button>
            <button class="btn no" id="noBtn">No üò¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        function moveButton() {
            const container = document.querySelector(".container");
            const rect = container.getBoundingClientRect();

            const maxX = rect.width - noBtn.offsetWidth;
            const maxY = rect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", moveButton);

        function showLove() {
            alert("I knew it üòé‚ù§Ô∏è You are awesome!");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
